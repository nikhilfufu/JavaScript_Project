<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identify the Character</title>

    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }

        /* Add animation for fun */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        i {
            animation: bounce 1s infinite;
        }
        /* Add heart styles */
        .heart {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            margin: 0 2px;
            animation: heartAnimation 0.8s ease-in-out;
        }

        @keyframes heartAnimation {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h1>Enter the character</h1>
    <input type="text" id="value" autocomplete="off"/>
    <button onclick="input()"><i>Click</i></button>
    <p id="ans"></p>
    <a href="https://www.google.com/">click me</a>
    <img src="https://imgs.search.brave.com/7OogJERWMhLvSwXQKkPSaM_QTd0xkQIwjYTFalcL0OA/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzIzLzc5/LzQ4LzIzNzk0OGE2/ZDUwODgyNzA1MDFj/MjkxOGEzYjI3ZDEx/LmpwZw" alt="one piece"/>
    <script>
        function input() {
            let x = document.getElementById("value").value;
            let ans = verifyChar(x);
            console.log(ans);
            document.getElementById("ans").innerText = ` ${ans}`;
            showHearts();
        }

        function verifyChar(x) {
            if (/[a-zA-Z]/.test(x)) {
                return "You have entered an alphabet.";
            } else if (/[0-9]/.test(x)) {
                return `You have entered the number ${x}.`;
            } else {
                return `You have entered the special character ${x}.`;
            }
        }

        function showHearts() {
            const heartsContainer = document.getElementById("ans");
            const heart = document.createElement("span");
            heart.classList.add("heart");
            heartsContainer.appendChild(heart);
        }
    </script>
</body>
</html>
