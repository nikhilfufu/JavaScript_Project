<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414; /* Dark background color */
            color: #fff; /* Text color */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Hide overflow for stars */
        }

        h1 {
            text-align: center;
            color: #f4f4f4; /* Light text color */
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            background-color: #333; /* Dark input background color */
            color: #fff; /* Light text color */
            border: none;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #6b52ae; /* Purple button color */
            color: #fff; /* Light text color */
            border: none;
        }

        button:hover {
            background-color: #543c87; /* Darker purple on hover */
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #f4f4f4; /* Light text color */
            margin-top: 20px;
        }

        /* Star Animation */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: stars-animation 30s linear infinite;
            pointer-events: none;
        }

        @keyframes stars-animation {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100%);
            }
        }

        .star {
            position: absolute;
            background: #fff; /* Star color */
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: star-animation 1s infinite;
        }

        @keyframes star-animation {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="stars">
        <!-- Stars will be dynamically added here -->
    </div>
    <body>
        <h1>
            Enter the length of the number
        </h1>
        <br>
        <input type="number" id="length" min="1" max="10"/>
<br>
<button onclick="otp()"id="button">Generate</button>
<p id="otp"></p>

<script>
    function otp(){
        let length = document.getElementById("length").value;
        let otp = generateOTP(length)
        console.log(otp)
        document.getElementById("otp").innerText="the otp  for u is "+otp
    }
    function generateOTP(y){
        let otp = ""
        for(let x = 0;x<y;x++){
            otp+=Math.floor(Math.random()*10)
        }
        return otp
    }
</script>
    </body>
</html>
