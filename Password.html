<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            background-color: black; /* Set the background color to black */
            color: white; /* Set the text color to white */
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #strength {
            margin-top: 10px;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    
</head>
<body>
    <h1>Password Strength Checker</h1>
    <input id="password" type="password" placeholder="Enter your password">
    <p id="strength"></p>
    <button onclick="checkPasswordStrength()">Check Strength</button>

    <script>
        function checkPasswordStrength() {
            var password = document.getElementById("password").value;
            var strengthElement = document.getElementById("strength");
            var strength = 0;

            // Check for length
            if (password.length >= 8) {
                strength++;
            }

            // Check for lowercase letters
            if (/[a-z]/.test(password)) {
                strength++;
            }

            // Check for uppercase letters
            if (/[A-Z]/.test(password)) {
                strength++;
            }

            // Check for numbers
            if (/\d/.test(password)) {
                strength++;
            }

            // Check for special characters
            if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
                strength++;
            }

            // Display strength
            switch (strength) {
                case 0:
                    strengthElement.innerText = "Very Weak";
                    strengthElement.style.color = "#8B0000";
                    break;
                case 1:
                    strengthElement.innerText = "Weak";
                    strengthElement.style.color = "#FFC0CB";
                    break;
                case 2:
                    strengthElement.innerText = "Moderate";
                    strengthElement.style.color = "#FFFF00";
                    break;
                case 3:
                    strengthElement.innerText = "Strong";
                    strengthElement.style.color = "#FFD700";
                    break;
                case 4:
                    strengthElement.innerText = "Very Strong";
                    strengthElement.style.color = "green";
                    break;
                case 5:
                    strengthElement.innerText = "Ultra Strong";
                    strengthElement.style.color = "#006400";
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
